echo_std_err () {
	echo "${@}" 1>&2;
}

# Check is variable is empty 
# write to std error
check_variable () {
	if [ ! -n "${2}" ];then
		echo_std_err "Empty variable: ${1}";
	fi	
}

check_folder () {
	if [ ! -d "$@" ]; then
		echo_std_err "Missed folder: ${@}";
	fi
}


check_file () {
	if [ ! -f "$@" ]; then
		echo_std_err "Missed file: ${@}";
	fi
}
